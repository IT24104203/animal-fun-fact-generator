<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        #fact {
            margin: 20px 0;
            font-size: 1.5em;
            color: #34495e;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Animal Fun Fact Generator</h1>
    <div id="fact">Click the button to generate a fun fact!</div>
    <button id="generate">Generate Fun Fact</button>
    <button id="next">Next Fact</button>

    <script>
        const facts = [
            "A group of flamingos is called a 'flamboyance'.",
            "Octopuses have three hearts.",
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old and still edible.",
            "A snail can sleep for three years.",
            "Cows have best friends and get stressed when they are separated.",
            "Dolphins have names for each other.",
            "A group of owls is called a 'parliament'.",
            "Sea otters hold hands when they sleep to keep from drifting apart."
        ];

        let currentIndex = -1;

        function showFact(index) {
            const factElement = document.getElementById('fact');
            factElement.style.opacity = 0; // Fade out
            setTimeout(() => {
                factElement.innerText = facts[index];
                factElement.style.opacity = 1; // Fade in
                factElement.style.transform = 'translateY(0)'; // Reset position
            }, 500);
        }

        document.getElementById('generate').addEventListener('click', function() {
            currentIndex = Math.floor(Math.random() * facts.length);
            showFact(currentIndex);
        });

        document.getElementById('next').addEventListener('click', function() {
            if (currentIndex === -1) {
                currentIndex = 0; // Start from the first fact if none has been shown
            } else {
                currentIndex = (currentIndex + 1) % facts.length; // Loop through facts
            }
            showFact(currentIndex);
        });
    </script>
</body>
</html>
